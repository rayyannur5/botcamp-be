<!DOCTYPE html>
<html>
<head>
    <title>Frontend</title>
</head>
<body>
    <h1>Chatbot Frontend</h1>
    
    <input type="text" id="userInput">
    <button onclick="sendMessage()">Send</button>
    
    <div id="chat"></div>
    
    <script>
        function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatDiv = document.getElementById('chat');
            
            // Kirim permintaan POST ke backend Flask di alamat IP 51.20.71.252 dan port yang sesuai (misal: 5000)
            fetch('http://51.20.71.252:5000/chatbot', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                // Tampilkan balasan dari backend di frontend
                const responseMessage = document.createElement('p');
                responseMessage.textContent = `Chatbot: ${data.message}`;
                chatDiv.appendChild(responseMessage);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
